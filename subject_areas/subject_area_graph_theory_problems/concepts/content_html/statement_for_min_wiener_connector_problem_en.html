The minimum Wiener connector problem is defined as follows. Given an <i><sc_element sys_idtf="concept_undirected_graph">undirected</sc_element></i> and <i><sc_element sys_idtf="concept_unweighted_graph">unweighted</sc_element></i> graph with <i><sc_element sys_idtf="concept_node">vertex</sc_element></i>set V and <i><sc_element sys_idtf="concept_arg">edge</sc_element></i> set E and a set of query vertices <math>Q &sube; V</math>. The problem is to find a <i><sc_element sys_idtf="concept_wiener_connector">connector</sc_element></i> H that minimizes the sum of <i><sc_element sys_idtf="nrel_shortest_path">shortest paths</sc_element></i> in H.
