The Wiener connector is a means of maximizing efficiency in connecting specified "query vertices" in a <i><sc_element sys_idtf="concept_network">network</sc_element></i>.The minimum Wiener connector is an induced<i><sc_element sys_idtf="nrel_subgraph"> subgraph</sc_element></i> that connects the query vertices and minimizes the sum of <i><sc_element sys_idtf="nrel_shortest_path">shortest path</sc_element></i> distances among all pairs of vertices in the <i><sc_element sys_idtf="nrel_subgraph">subgraph</sc_element></i>.
